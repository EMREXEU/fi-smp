<div>
    <table>
        <tr ng-repeat="x in ncps">
            <td>{{ x.countryCode }}</td>
            <td>{{ x.acronym }}</td>
            <td>{{ x.url }}</td>
        </tr>
    </table>
    <form name="myForm" action="/toNCP" method="POST">
        <select name="url">
            <option ng-repeat="x in ncps" value="{{ x.url }}">{{ x.acronym }}</option>
        </select>
        <input type="submit">
    </form>
</div>
